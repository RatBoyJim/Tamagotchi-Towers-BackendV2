# Datasource and H2 stuff
spring.h2.console.enabled=true
spring.h2.console.path=/h2
hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:./db/tamagotchi-towers_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
server.servlet.context-path=/api
auth0=
auth0.audience=http://localhost:8080/api
spring=
security=
oauth2=
resourceserver=
jwt=
issuer-uri= https://dev-pwz4okbn.eu.auth0.com/
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-pwz4okbn.eu.auth0.com/
